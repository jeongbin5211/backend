<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하위에 있는 모두를 선택</title>
    <style>
        /* 하위 선택자 : 띄어쓰기 */
        .wrap p {
            font-size: 25px;
        }

        /* 자식 선택자(바로 밑에 있는 것만) */
        span {
            color: yellow;
        }
        .box > span {
            color: red;
        }

        /* + 인접 선택자 : 밑에 있는 태그 */
        
        ul li:first-child+li {
            color: red;
        }

    </style>
</head>
<body>
    <ul>
        <li>List1</li>
        <li>List2</li>
        <li>List3</li>
    </ul>
    <div class="wrap">
        <h1>페이지 설명</h1>
        <p>코리아아이티</p>
        <p>부산광역시</p>
    </div>

    <div class="box">
        <span>
            코리아아이티
            <span>아카데미입니다.</span>
        </span>
    </div>
</body>
</html>
