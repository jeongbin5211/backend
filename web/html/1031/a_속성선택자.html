<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        /* 속성^="값" : 포함하는것 */

        /* a {
            color: red;
        } */

        a[href ^= "#"] {
            font-style: italic;
            color: #f00;
        }

        a[href $= ".kr"] {
            color: #0f0;
        }

        a[href *= "example"] {
            color: tomato;
            font-style: italic;
        }

    </style>
</head>
<body>
    <ul>
        <li><a href="#naver">#으로 시작하는 것</a></li>
        <li><a href="https://hrd.go.kr">끝나는 것</a></li>
        <li><a href="https://www.example.com">포함되는 것</a></li>
    </ul>
</body>
</html>
