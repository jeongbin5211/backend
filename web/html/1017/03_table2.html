<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 합치기 : colspan(가로합치기), rowspan(세로합치기)</title>
</head>
<body>
    <!-- 3줄 4칼 테이블 -->
    <table border="1" style="width: 800px; height: 200px;">
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td colspan="2">3</td>
            <!-- <td>4</td> -->
        </tr>
        <tr>
            <!-- <td>5</td> -->
            <td colspan="3">6</td>
            <!-- <td>7</td>
            <td>8</td> -->
        </tr>
        <tr>
            <!-- <td>9</td> -->
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
