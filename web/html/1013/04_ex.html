<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul & ol 예제</title>
</head>
<body>
    <!-- ul li -->
    <h2>프로그래밍 언어</h2>
    <ul style="list-style-type: disc;">
        <li>java</li>
        <li>C</li>
        <li>C++</li>
    </ul>

    <!-- ol li -->
    <h2>웹프로그래밍 언어</h2>
    <ol>
        <li>Spring Framework</li>
        <li>.Net</li>
        <li>PHP 웹언어</li>
    </ol>
</body>
</html>
