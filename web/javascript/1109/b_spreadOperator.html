<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- spreadOperator -->
    <!-- 
        전개연산자 or 산개연산자
        concat() 기능과 동일
     -->
    <script>
        let area1 = ["서울", "대전", "대구"];
        let area2 = ["부산"];

        // area1.concat(are2);

        // area1.concat(area2);
        // console.log(area1.concat(area2));

        // sp : ...
        let result = [...area1, ...area2];
        console.log(result);

        // sp 제주를 상수로 추가
        let result2 = [...area1, ...area2, "제주"];
        console.log(result2);

        // console.log(result2.sort()); // 파라미터가 없을 시 유니코드순으로 정렬
        // console.log(result2.reverse()); // 거꾸로 출력

        // pop(), push()
        
        result2.push("강원도"); // 새로운 요소 마지막에 추가
        console.log(result2); 

        result2.pop(); // 마지막 요소 제거
        console.log(result2);

        console.log(result2.slice(1, 3)); // 1번 인덱스부터 3번 앞까지 출력
    </script>
</body>
</html>
