<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 함수</title>
</head>
<body>
    <!-- html -->

    <!-- javascript -->
    <script>
        //함수
        // function 함수명() {

        // }

        // 익명함수 : onclick 또는 addEventListener()
        
        // 100, 200 = 300을 함수로(console, return)

        // 함수를 바로 call
        function sum(num1, num2) {
            console.log(num1 + num2);
        }

        sum(100, 200);

        console.log("");

        function add(a, b) {
            return a + b;
        };

        console.log(add(100, 200));

        // 함수 결과를 변수에 저장 후 출력 : frontend

        const result = function (n1, n2) {
            return n1 + n2;
        }

        console.log(result(200, 200));

        // 글자 출력 : 한 줄 출력할 때는 중괄호 부분이 생략
        function disp() {
            return "Hello Korea";
        }

        // 함수
        console.log(disp());
        
        // 결과값을 변수로 받기
        let result2 = function () {
            return "Hello Korea";
        }

        // console.log(result2());

        let result3 = () => "Hello World"

        console.log(result3());

        // 매개변수에 값을 전달받아 변수 저장해 글자 출력하기
        let result4 = function (title) {
            console.log(title);
        }
        
        result4("코리아");

        function disp2(title) {
            return title;
        }

        console.log(disp2("코리아아이티 아카데미"))

        function disp3(title) {
            console.log(title);
        }

        disp3("disp3");

        let title2 = disp2("타이틀2");

        console.log(title2);
        
        // javascript => jquery
        // 페이지 랜더링이 끝나면 맨 처음 실행되는 코드

        // (익명함수)(초기값);

        (function (msg) { // msg = "Welcome Korea"
            console.log(`${msg}가 맨처음 출력됩니다.`);
        })("Welcome korea");

        // $(function (msg) {

        // });

    </script>
</body>
</html>
