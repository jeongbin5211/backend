<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>Login Box
            <ul>
                <li>
                    <label>아이디</label>
                    <input type="text" name="userid" class="userid" value="">
                    <!-- required : 이 입력란을 입력해주세요. -->
                </li>
                <li>
                    <label>비밀번호</label>
                    <input type="password" name="userpw" class="userpw" value="">
                </li>
                <li>
                    <input type="submit" value="회원정보 변경">
                </li>
            </ul>
        </fieldset>
    </form>
    <script>
        let frm = document.forms[0].elements;
        
        console.log(document.forms[0].elements);
        console.log(document.forms[0].elements.userid.value);
        console.log(document.forms[0].elements.userpw.value);

        document.querySelector('input[type=submit]').addEventListener('click', function (e) {
            e.preventDefault();
            if (!frm.userid.value) {
                alert('아이디를 입력하세요.');
                frm.userid.focus();
                return false;
            }else if (!frm.userpw.value) {
                alert('비밀번호를 입력하세요.');
                frm.userpw.focus();
                return false;
            }else {
                alert('성공')
            }
        })
        

    </script>
</body>
</html>
