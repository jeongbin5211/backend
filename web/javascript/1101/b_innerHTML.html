<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerText, innerHTML, TextContent</title>
</head>
<body>
    <div id="info">
        <br />
        <p class="company">회사명 : 코리아아이티 아카데미</p>
        <p class="address">주소 : 부산광역시</p>
        <p class="tel">연락처 : 051-1234-5678</p>
        <br />
        <button class="btn1">회사명 변경하기</button>
        <button class="btn2">정보 숨기기</button>
        <!-- <button class="btn3">숨겨진 연락처 보인 후 변경하기</button> -->
    </div>

    <script>
        // 텍스트 가져오기 (<br /> 제외)
        let com = document.querySelector('#info .company');
        // console.log(com.innerText);
        console.log("------------------");

        // HTML 코드로 가져오기
        let info = document.querySelector('#info');
        console.log(info.innerHTML);
        
        // 태그 제외하고 가져오기
        console.log(info.textContent);



        // 회사명 변경하기
        let comBtn = document.querySelector('.btn1');
        let hideBtn = document.querySelector('.btn2');

        function textChange() {
            // alert("ok");
            let str = "company : Korea IT Academy";
            // document.querySelector('#info .company').innerText = str;

            document.querySelector('#info .company').innerHTML = '<strong><i>' + str + '</i></strong>';
        }

        function hide(e) {
            // <input type='submit' value='저장'>
            // <button type = 'submit'>로그인</button>
            e.preventDefault();
            // alert("connect");

            // document.querySelector('.address').style.display = "none"; 
            let p2 = document.querySelectorAll('p');

            for (let i = 0; i < p2.length; i++) {
                p2[i].style.display = 'none';
            }

        }
        

        comBtn.addEventListener('click', textChange);

        hideBtn.addEventListener('click', hide);

    </script>
</body>
</html>
