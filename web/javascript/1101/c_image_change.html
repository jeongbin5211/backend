<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            box-sizing: border-box;
        }

        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/car1.jpg" alt="car">
    </div>
    <button>이미지 바꾸기</button>

    <script>
        let img = document.querySelector('.box img');
        console.log(img.src);

        let btn = document.querySelector('button');

        function changeImg() {
            // alert('ok');
            // console.log(img.src);
            img.src = "./images/car2.webp";
        }

        btn.onclick = changeImg;
    </script>
</body>
</html>
